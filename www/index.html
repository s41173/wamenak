<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery pullToRefresh.js Basic Demo</title>
<!--		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/pullToRefresh.js"></script>

		<style>

			#header{
				width: 400px;
				height:40px;
				text-align: center;
				line-height: 40px;
				color: #fff;
				background-color:rgb(13, 150, 150);
			}

			#container{
				width: 400px;
				height: 360px;
				background-color: rgb(167, 123, 209);
				line-height: 360px;
				text-align: center;
				color: #fff;
			}
			h1 { text-align: center; }
		</style>
	</head>
	<body>
		<h1>jQuery pullToRefresh.js Basic Demo</h1>
		<div id="main">
			<div id="header">HEADER</div>
			<div id="container">Container</div>
		</div>
	</body>


	<script>
			$('#container').pullToRefresh({
				refreshCallback: function(){
					setTimeout(function(){
						$('#container').pullToRefresh().stop();
					},1000)
                    location.reload();
				}
			});
	</script>
</html>
