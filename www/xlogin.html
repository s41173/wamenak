    <title>Login</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_login.css">

    <!-- JS -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/sweetalert/sweetalert.min.js"></script>
    <script src="js/routing.js"></script>
    
    <!-- JS -->
    
<!--    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">-->
    
    <script type="text/javascript">
    
    $(document).ready(function (e) {
    
    var api = "http://calculator.dswip.com/";    
        // ajax loading

	$(document).ajaxStart(function(){
        $(".loader").css("display", "block");
    });
    $(document).ajaxComplete(function(){
        $(".loader").css("display", "none");
    });
	
            
    $('#ajaxform').submit(function() {
        
        var user = $("#user").val();
        var pass = $("#password").val();
        
        var nilai = '{ "username":"'+user+'", "password":"'+pass+'", "mobile":"1" }';
        
		$.ajax({
			type: 'POST',
			url: api+'agent/login',
			data:  nilai,
            contentType: "application/json",
            dataType: 'json',
			success: function(data) {
				
				if (data.status == true)
				{   
                    localStorage.setItem("username", data.user);
                    localStorage.setItem("userid", data.userid);
                    localStorage.setItem("group", data.group);
                    localStorage.setItem("log", data.log);
                    window.location = "index.html";
				}
				else{ swal(data.error, "", "error"); }
			},
			error: function(e) 
	    	{
				$("#error").html(e).fadeIn();
				console.log(e.responseText);	
	    	} 
		})
		return false;
        
	});


// document ready end	
});
        
    </script>
    
    <style type="text/css">
    
        /*loader */
        .loader {
          border: 16px solid #f5f5f5;
          border-radius: 50%;
          border-top: 16px solid #000;
          width: 80px;
          height: 80px;
          -webkit-animation: spin 2s linear infinite;
          animation: spin 2s linear infinite;
          margin-left: auto;
          margin-right: auto;
          display: none;
          z-index: 10;
          position: absolute;
          top: 45%;
          left: 38%;
        }

        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    
    </style>
    
</head>
<body id="index">
    <div class="container-fluid">
     
    <!-- loader class -->
    <div class="loader"></div>
    <!-- loader class -->    
     
      <!--main content-->
      
       <div class="row main">
        <div class="col-sm-6 logo">
          <img class="gambar" src="img/delica.png" alt="">
            <h1>Member Area</h1>
            <div class="gambar1">
                <img src="img/gpeople.png" alt="">
            </div>
        </div>
        
        <!--form login-->
        
        <div class="col-sm-6">
           <div class="box">
               <p class="tittle">Member Login</p>
                 <form id="ajaxform" method="post">
                    <div class="form-group user">
                        <label for="email"></label>
                        <input name="tuser" type="email" class="form-control" id="user" placeholder="Email" required>
                    </div>
                    <div class="form-group pass">
                        <label for="password"></label>
                        <input name="tpass" type="password" class="form-control" id="password" placeholder="Password" required> 
                    </div>
                    <div class="form-goup check">
                    </div>
                    <div class="footer">
                    <button class="btn btn-default login" type="submit">Log In</button>
                    <p class="forgot">Forgot password? <a href="forgot.html" style="color: white;">
                        <b> Click Here </b></a>
                    </p>
                    </div>
                </form>
            </div>
        </div>
        <!--end form login-->
        
        </div>
        <!--end main content-->
        
    </div>

    <!-- important file cordova -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

        app.initialize(); // method penting untuk initilize
