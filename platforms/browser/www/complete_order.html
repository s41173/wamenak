    <script type="text/javascript">
        
        $(document).ready(function (e) {
            
            var type = localStorage.getItem("ordertype");
            if (type == 0){ $("#ordertitle").html("Unposted Orders"); }
            else if (type == 1){ $("#ordertitle").html("Posted Orders"); }
            else if (type == 2){ $("#ordertitle").html("Paid Off Orders"); }
        });  // end document ready	
        
    </script>
