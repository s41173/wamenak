    <script type="text/javascript">
        
function get_info(){

    $(document).ready(function (e) {   
    
        var nilai = '{ "userid":"'+localStorage.getItem("userid")+'"}';
        
        $.ajax({
            type: 'POST',
            url: api+'agent/detail/',
            data : nilai,
            contentType: "application/json",
            dataType: 'json',
            success: function(data) 
            {
              var result = data.content[0];    
              console.log(result.id);
                
              $("#profimage").attr("src",result.image);    
              $("#nama").html("<b>"+result.name.toUpperCase()+"</b> / "+result.type.toUpperCase());
              $("#email").html(result.email);
              $("#nohp").html(result.phone);
 $("#address").html(result.address+"<br>"+result.regionname+" - "+result.zip+" - "+result.cityname+"<br>"+result.statename);
            },
            error: function (request, status, error) {
                alert('Request Failed...! '+error);
            }
        }) 
        return false;
        
    });  // end document ready	

}
    
    </script>
